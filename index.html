<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/80e57cfd3a.js" crossorigin="anonymous"></script>
    <title>IMDB Clone</title>
</head>
<body>
    <div id="header">
        <img src="images/logo.png" height="45px" width="70px" style="border-radius: 10px; margin: 20px 150px;">
        <div class="searchBar"><input type="search" id="search" style="border: none;"><i id="searchIcon" style="color: black;" class="fa-solid fa-magnifying-glass"></i></div>
        <button id="favorite"><i class="fa-regular fa-heart" ></i> Favourites</button>
    </div>

    <div id="main-section"> 
        <div id="movies-list"><p style="font-size: 30px; margin: auto; padding:200px;color: rgba(255, 255, 255, 0.7);">Unlock movie magic! Type in a title and watch the results roll in</p></div>
    </div>

    <script  src="script.js"></script>
</body>
</html>
